defaults:
  - base
  - _self_

mode: eval

eval:
  batch_size: 8
  num_trials: 3 # number of sampling performed per iter, evaluate ASR@k (k=num_trials * len(max_new_tokens_list))
  prompter:
    max_new_tokens_list:
      - 30
      - 50
  data:
    suffix_dataset_dir: "${output_dir}/suffix_dataset"
    dataset_pth_dct:
      validation: "${data.data_dir}/harmful_behaviors/dataset/sample50_naive_target.csv"
      test: "${data.data_dir}/harmful_behaviors/dataset/sample50_seminaive_target.csv"
